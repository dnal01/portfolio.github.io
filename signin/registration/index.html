    <main>
        <div>
            <h1>Create your Grocery ID</h1>
            <form class="signInForm" method="post">
                <div>
                    <input type="text" name="firstName" required aria-labelledby="firstName_field_lable">
                    <span aria-hidden="true" id="firstName_field_lable">First name</span>

                    <input type="text" name="lastName" required aria-labelledby="password_field_lable">
                    <span aria-hidden="true" id="lastName_field_lable">Last name</span>
                </div>

                <div>
                    <h3>Country / Region</h3>
                    <select name="countryRegion">
                        <option value="ukraine">Ukraine</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="europe">Europe</option>
                    </select>                    
                </div>
                <div>
                    <input type="date" name="birthday" required placeholder="Birthday">
                    
                </div>
                <div>
                    <input type="email" name="email" required placeholder="name@example.com">
                </div>
                <div>
                    <input type="password" name="password" required aria-labelledby="password_field_lable">
                    <span aria-hidden="true" id="password_field_lable">Password</span>
                </div>
                <div>
                    <input type="number" name="number" required placeholder="Phone number">
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </main>
